        <section id="formulários"><!--inicio formulários-->
                    <div class="col-md-10 offset-md-1 "><!--inicio formulário dados do funcionário-->
                        <div class="form-group card mt-5 border-dark">
                            <div class="card-header text-center">Informações do Funcionário:</div>
                                <form class="form-row pt-2 pb-4" id="form-dados-funcionario ">
                                    <div class="col-md-6 ml-4 mr-2 pt-2">
                                        <label for="nome">Nome:</label>
                                        <input class="form-control mr-5" type="text" id="nome" placeholder="Digite o Nome do Funcionário">
                                    </div>
                                    <div class="pt-2">
                                        <label for="nascimento">Data de Nascimento:</label>
                                        <input class="form-control" type="date" id="nascimento" placeholder="00/00/0000">
                                    </div>
                                    <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                        <label for="Nacionalidade">Nacionalidade:</label>
                                        <select class="form-control" id="Nacionalidade">
                                            <option>Brasileiro</option>
                                            <option>Estrangeiro</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                        <label for="rg">Registro Geral:</label>
                                        <input class="form-control mr-5" type="text" id="rg" placeholder="00.000.000-00">
                                    </div>
                                    <div class="col-md-2 ml-4 pt-2 pb-2">
                                        <label for="cpf">CPF:</label>
                                        <input class="form-control mr-5" type="text" id="rg" placeholder="000.000.000.00">
                                    </div>
                                </form>
                            </div>
                        </div><!--fim formulário dados do funcionário-->

                    <div class="col-md-10 offset-md-1"> <!--inicio formulário localidade-->  
                        <div class="form-group card mt-5 mb-5 border-dark">
                            <div class="card-header text-center">Localidade:</div>
                            <form class="form-row pt-2 pb-4" id="form-localidade">
                                <div class="ml-4 mr-2 pt-2">
                                    <label for="cep">CEP:</label>
                                    <input class="form-control" type="text" id="cep" placeholder="00000-00">
                                </div>
                                <div class="col-md-8 pt-2">
                                    <label for="endereco">Endereço:</label>
                                    <input class="form-control mr-5" type="text" id="endereco" placeholder="Digite seu Endereço">
                                </div>
                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="logradouro">Logradouro:</label>
                                    <input class="form-control mr-5" type="text" id="logradouro">
                                </div>
                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="estado">Estado:</label>
                                    <select class="form-control" id="estado">
                                        <option></option>
                                        <option>São Paulo</option>
                                        <option>Rio de Janeiro</option>
                                        <option>Minas Gerais</option>
                                        <option>Espiríto Santo</option>
                                    </select>
                                </div>
                                <div class="col-md-2 ml-4 mr-2 pt-2 pb-2">
                                    <label for="cidade">Cidade:</label>
                                    <select class="form-control" id="cidade">
                                        <option></option>
                                        <option>São Paulo - SP </option>
                                        <option>Osasco</option>
                                        <option>Diadema</option>
                                        <option>Itapecerica da Serra</option>
                                    </select>
                                </div>
                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="bairro">Bairro:</label>
                                    <input class="form-control mr-5" type="text" id="bairro">
                                </div>
                                <div class="col-md-2 ml-4 mr-2 pt-2 pb-2">
                                    <label for="numero">Número:</label>
                                    <input class="form-control mr-5" type="number" id="numero">
                                </div>
                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="complemento">Complemento:</label>
                                    <input class="form-control mr-5" type="text" id="complemento">
                                </div>
                            </form>
                        </div>
                    </div><!--fim formulário localidade-->

                    <div class="col-md-10 offset-md-1"><!--inicio formulário informações bancárias-->
                        <div class="form-group card mt-5 mb-5 border-dark">
                            <div class="card-header text-center">Informações Bancárias:</div>
                            <form class="form-row pt-2 pb-4" id="inf-bancarias">
                                
                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="nome-banco">Nome do Banco:</label>
                                    <input class="form-control mr-5" type="text" id="nome-banco">
                                </div>
                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="cod-banco">Código do Banco:</label>
                                    <input class="form-control mr-5" type="number" id="cod-banco">
                                </div>
                                <div class="col-md-2 ml-4 mr-2 pt-2 pb-2">
                                    <label for="agencia">Nº Agencia Bancária:</label>
                                    <input class="form-control mr-5" type="number" id="agencia">
                                </div>

                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="conta-bancaria">Conta Bancária:</label>
                                    <input class="form-control mr-5" type="text" id="conta-bancaria">
                                </div>
                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="salario">Salário:</label>
                                    <input class="form-control mr-5" type="number" id="salario">
                                </div>
                                <div class="col-md-2 ml-4 mr-2 pt-2 pb-2">
                                    <label for="imposto">Imposto:</label>
                                    <input class="form-control mr-5" type="number" id="imposto">
                                </div>

                                <div class="col-md-2 ml-4 mr-2 pt-2 pb-2">
                                    <label for="inss">INSS:</label>
                                    <input class="form-control mr-5" type="number" id="inss">
                                </div>
                                <div class="col-md-2 ml-4 mr-2 pt-2 pb-2">
                                    <label for="irss">INSS:</label>
                                    <input class="form-control mr-5" type="number" id="irss">
                                </div>

                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="salario">FGTS:</label>
                                    <input class="form-control mr-5" type="number" id="salario">
                                </div>
                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="vt">Vale Transporte:</label>
                                    <input class="form-control mr-5" type="number" id="vt">
                                </div>
                                <div class="col-md-4 ml-4 mr-2 pt-2 pb-2">
                                    <label for="salario">Vale Alimentação:</label>
                                    <input class="form-control mr-5" type="number" id="vs">
                                </div>
                            </form>
                        </div>
                    </div><!--fim formulário informações bancarias-->

                    <div class="col-md-10 offset-md-1"><!--inicio formulário informações trabalhistas-->
                        <div class="form-group card mt-5 mb-5 border-dark">
                            <div class="card-header text-center">Informações Trabalhistas:</div>
                            <form class="form-row pt-2 pb-4" id="inf-trabalhistas">

                                <div class="col-md-5 ml-4 mr-2 pt-2 pb-2">
                                    <label for="carga-horaria">Carga Horária:</label>
                                    <input class="form-control mr-5" type="time" id="carga-horaria">
                                </div>
                                <div class="col-md-5 ml-4 mr-2 pt-2 pb-2">
                                    <label for="id-departamento">ID do Departamento:</label>
                                    <input class="form-control mr-5" type="number" id="id-departamento">
                                </div>

                                <div class="col-md-5 ml-4 mr-2 pt-2 pb-2">
                                    <label for="data-admissao">Data de Admissão:</label>
                                    <input class="form-control mr-5" type="date" id="data-admissao">
                                </div>
                                <div class="col-md-5 ml-4 mr-2 pt-2 pb-2">
                                    <label for="cargo">Cargo:</label>
                                        <select class="form-control" id="cargo">
                                            <option></option>
                                            <option>Junior</option>
                                            <option>Analista</option>
                                            <option>Supervisor</option>
                                            <option>Gerente</option>
                                        </select>
                                </div>
                            </form>
                        </div>
                    </div><!--fim formulário informações trabalhistas-->

                    <button class="btn btn-primary col-md-3 offset-md-4 p-3" id="btn-salvar">
                        <i class="fa-regular fa-floppy-disk fa-2xl mr-2" style="color: #ffffff;"></i>
                        <span>Salvar Informações</span>
                    </button>

                    <br>
                    <br>
                    <br>
                    <br>

        </section><!--fim formulários-->
    </div><!--grid da pagina-->
</div><!--fim container-->
