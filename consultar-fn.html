        <section id="formulários"><!--inicio formulários-->

                    <div class="col-md-10 offset-md-1 "><!--inicio formulário dados do funcionário-->
                        <div class="form-group card mt-5 border-dark">
                            <div class="card-header text-center">Informações Pessoais:</div>
                                <form class="form-row pt-2 pb-4" id="form-dados-funcionario ">
                                    <div class="col-md-4 ml-4 mr-2 pt-2">
                                        <label for="nome">Nome:</label>
                                        <input class="form-control mr-5" type="text" id="nome" placeholder="Digite o Nome do Funcionário" readonly>
                                    </div>
                                    <div class=" col-md-4 pt-2 ml-4 mr-4 pt-2 pb-2">
                                        <label for="nascimento">Data de Nascimento:</label>
                                        <input class="form-control" type="date" id="nascimento" placeholder="00/00/0000" readonly>
                                    </div>
                                    <div class=" col-md-2 pt-2 ml-4 mr-4 pt-2 pb-2">
                                        <label for="nascimento">Dependentes:</label>
                                        <input class="form-control" type="number" id="dependentes" readonly>
                                    </div>
                                    <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                        <label for="Nacionalidade">Nacionalidade:</label>
                                        <input class="form-control" id="Nacionalidade" readonly >
                                        </input>
                                    </div>
                                    <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                        <label for="rg">Registro Geral:</label>
                                        <input class="form-control mr-5" type="text" id="rg" placeholder="00.000.000-00" readonly>
                                    </div>
                                    <div class="col-md-2 ml-4 mr-4 pt-2 pb-2">
                                        <label for="cpf">CPF:</label>
                                        <input class="form-control mr-5" type="text" id="rg" placeholder="000.000.000.00" readonly>
                                    </div>
                                </form>
                            </div>
                        </div><!--fim formulário dados do funcionário-->

                    <div class="col-md-10 offset-md-1"> <!--inicio formulário localidade-->  
                        <div class="form-group card mt-5 mb-5 border-dark">
                            <div class="card-header text-center">Localidade:</div>
                            <form class="form-row pt-2 pb-4" id="form-localidade">
                                <div class="ml-4 mr-4 pt-2">
                                    <label for="cep">CEP:</label>
                                    <input class="form-control" type="text" id="cep" placeholder="00000-00" readonly>
                                </div>
                                <div class="col-md-8 ml-4 mr-4 pt-2">
                                    <label for="endereco">Endereço:</label>
                                    <input class="form-control mr-5" type="text" id="endereco" placeholder="Digite seu Endereço" readonly>
                                </div>
                                <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                    <label for="logradouro">Logradouro:</label>
                                    <input class="form-control mr-5" type="text" id="logradouro" readonly>
                                </div>
                                <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                    <label for="estado">Estado:</label>
                                    <input class="form-control" id="estado" readonly></input>
                                </div>
                                <div class="col-md-2 ml-4 mr-4 pt-2 pb-2">
                                    <label for="cidade">Cidade:</label>
                                    <input class="form-control" id="cidade" readonly></input>
                                </div>
                                <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                    <label for="bairro">Bairro:</label>
                                    <input class="form-control mr-5" type="text" id="bairro" readonly>
                                </div>
                                <div class="col-md-2 ml-4 mr-4 pt-2 pb-2">
                                    <label for="numero">Número:</label>
                                    <input class="form-control mr-5" type="number" id="numero" readonly>
                                </div>
                                <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                    <label for="complemento">Complemento:</label>
                                    <input class="form-control mr-5" type="text" id="complemento" readonly>
                                </div>
                            </form>
                        </div>
                    </div><!--fim formulário localidade-->

                    <div class="col-md-10 offset-md-1"><!--inicio formulário informações bancárias-->
                        <div class="form-group card mt-5 mb-5 border-dark">
                            <div class="card-header text-center">Informações Bancárias:</div>
                            <form class="form-row pt-2 pb-4" id="inf-bancarias" readonly>
                                
                                <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                    <label for="nome-banco">Nome do Banco:</label>
                                    <input class="form-control mr-5" type="text" id="nome-banco" readonly>
                                </div>
                                <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                    <label for="cod-banco">Código do Banco:</label>
                                    <input class="form-control mr-5" type="number" id="cod-banco" readonly>
                                </div>
                                <div class="col-md-2 ml-4 mr-4 pt-2 pb-2">
                                    <label for="agencia">Nº Agencia Bancária:</label>
                                    <input class="form-control mr-5" type="number" id="agencia" readonly>
                                </div>

                                <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                    <label for="conta-bancaria">Conta Bancária:</label>
                                    <input class="form-control mr-5" type="text" id="conta-bancaria" readonly>
                                </div>
                                <div class="col-md-4 ml-4 mr-4 pt-2 pb-2">
                                    <label for="salario">Salário:</label>
                                    <input class="form-control mr-5" type="number" id="salario" readonly>
                                </div>
                                
                            </form>
                        </div>
                    </div><!--fim formulário informações bancarias-->

                    <div class="col-md-10 offset-md-1"><!--inicio formulário informações trabalhistas-->
                        <div class="form-group card mt-5 mb-5 border-dark">
                            <div class="card-header text-center">Informações Trabalhistas:</div>
                            <form class="form-row pt-2 pb-4" id="inf-trabalhistas">

                                <div class="col-md-5 ml-4 mr-4 pt-2 pb-2">
                                    <label for="carga-horaria">Carga Horária:</label>
                                    <input class="form-control mr-5" type="time" id="carga-horaria" readonly>
                                </div>
                                <div class="col-md-5 ml-4 mr-4 pt-2 pb-2">
                                    <label for="id-departamento">ID do Departamento:</label>
                                    <input class="form-control mr-5" type="number" id="id-departamento" readonly>
                                </div>

                                <div class="col-md-5 ml-4 mr-4 pt-2 pb-2">
                                    <label for="data-admissao">Data de Admissão:</label>
                                    <input class="form-control mr-5" type="date" id="data-admissao" readonly>
                                </div>
                                <div class="col-md-5 ml-4 mr-4 pt-2 pb-2">
                                    <label for="cargo">Cargo:</label>
                                        <input class="form-control" id="cargo" readonly></input>
                                </div>


                            </form>
                        </div>
                    </div><!--fim formulário informações trabalhistas-->

        </section><!--fim formulários-->
